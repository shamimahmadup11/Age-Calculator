<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="container">
        <div class="inputBox">
            <input type="date" class="input">
            <button class="btn">calculate</button>
        </div>

        <div class="output">
            <div class="years">
                <h1 class="year">-</h1>
                <p>Years</p>
            </div>
            <div class="months">
                <h1 class="month">-</h1>
                <p>Months</p>
            </div>
            <div class="days">
                <h1 class="day">-</h1>
                <p>Days</p>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
    
</body>
</html>
